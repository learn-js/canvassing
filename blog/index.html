---
layout: page
title: Blog
---

<div class="posts">
{% for post in site.posts %}
  {% if post.published %}
  <div class="post" id="{{ post.slug }}">
    <div class="post-meta">{{ post.date | date: "%-d %B %Y" }}</div>
    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="post-excerpt"><p>{{ post.summary }}</p></div>
  </div>
  <hr>
  {% endif %}
{% endfor %}
</div>
